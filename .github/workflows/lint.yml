name: Lint

on:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        image:
          - 2.5-stretch-slim
          - 2.5-stretch-slim-minimal
          - 2.5-stretch-slim-qt
          - 2.6-stretch-slim
          - 2.6-stretch-slim-minimal
          - 2.6-stretch-slim-qt
          - 2.6-bullseye-slim
          - 2.6-bullseye-slim-minimal
          - 2.6-bullseye-slim-qt
          - 2.7-buster-slim
          - 2.7-buster-slim-minimal
          - 2.7-buster-slim-qt
          - 2.7-bullseye-slim
          - 3.1-bullseye-slim
          - 3.1-bullseye-slim-minimal
          - 3.1-bullseye-slim-qt
    steps:
      - uses: actions/checkout@v3
      - uses: hadolint/hadolint-action@4b5806eb9c6bee4954fc0e0cc3ad6175fc9782c1 # pin@v3.0.0
        with:
          dockerfile: ${{ matrix.image }}/Dockerfile
          ignore: DL3008
