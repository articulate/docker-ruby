name: Lint

on:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        image:
          - 2.5-stretch-slim
          - 2.5-stretch-slim-minimal
          - 2.5-stretch-slim-qt
          - 2.6-stretch-slim
          - 2.6-stretch-slim-minimal
          - 2.6-stretch-slim-qt
          - 2.6-bullseye-slim
          - 2.6-bullseye-slim-minimal
          - 2.6-bullseye-slim-qt
          - 2.7-buster-slim
          - 2.7-buster-slim-minimal
          - 2.7-buster-slim-qt
          - 2.7-bullseye-slim
          - 2.7-bullseye-slim-qt
          - 3.1-bullseye-slim
          - 3.1-bullseye-slim-minimal
          - 3.1-bullseye-slim-qt
          - 3.2-bullseye-slim
          - 3.2-bullseye-slim-minimal
          - 3.2-bullseye-slim-qt
    steps:
      - uses: actions/checkout@v3
      - uses: hadolint/hadolint-action@54c9adbab1582c2ef04b2016b760714a4bfde3cf # pin@v3.1.0
        with:
          dockerfile: ${{ matrix.image }}/Dockerfile
          ignore: DL3008
